<head>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key={{siteSettings.GoogleMapsApiKey}}"></script>
</head>

<div class="container">
    <div class="row-holder">
        <div class="col-full-width">
            <article class="article">
                {{this['Description']}}
                <div class="share-block">
                    <strong class="title">Share This</strong>
                    <ul class="social-networks">
                        <li class="facebook"><a href="#">Facebook</a></li>
                        <li class="twitter"><a href="#">Twitter</a></li>
                    </ul>
                </div>
            </article>
        </div>
    </div>
</div>
{% if this['Lat'].size > 0 -%}
    <section class="map-section" id="webApp2MapHolder"  data-lat="{{this['Lat']}}" data-long="{{this['Long']}}" style="width:100%; height:450px;"></section>
{% endif -%}
<div data-select_menu_item="{{this['Url']}}"></div>
