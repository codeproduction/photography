<!DOCTYPE html>

            </header>

                    {% component type: "snippet", alias: "visual-banner" %}

                        <div class="col-full-width">

                                {{ pageContent }}

                    </div>

            </main>
            <div id="footer">
            {% component type: "snippet", alias: "footer" %} 
        	</div>
        </div>
    </body>
