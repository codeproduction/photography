<div class="header-holder">
    <div class="container">
        <div id="socialNav">
            <ul class="social-networks">
                <li class="facebook"><a href="{{si.si.fl}}">Facebook</a></li>
                <li class="twitter"><a href="{{si.si.tl}}">Twitter</a></li>
                <li class="linkedin"><a href="{{si.si.ll}}">Linkedin</a></li>
                <li class="googleplus"><a href="{{si.si.gpl}}">Google plus</a></li>
            </ul>
        </div>
        <div class="header-form">
            <a class="search-opener searchOpenerBTN" href="#">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            <form class="search-form">
                <div class="row">
                    <input type="search" placeholder="Search" />
                    <button type="submit" class="search-btn"><i class="fa fa-search block-search" aria-hidden="true"></i></button>
                </div>
            </form>
        </div>
        <a class="button light" href="#">Free Consultation</a>
    </div>
</div>
<div class="header-frame">
    <div class="container">
        <div class="logo">
            <a href="/home"><img src="{{si.si.hl}}" alt="Logo"></a>
        </div>
        <div class="holder">
            <div class="info">
                <a href="tel:{{si.si.p}}">{{si.si.p}}</a>
            </div>
            {% component type: "menu", alias: "main_menu" %}
        </div>
    </div>
</div>
