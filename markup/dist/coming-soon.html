<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foundation</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.js"></script>

<div class="loaded-block"></div> 

<body>
    <div id="wrapper">

        <main role="main" id="main">
            <div class="content" style="background-image:url(images/bg-03.jpg);">
                <div class="grid-container "> 
                    <div class="coming-soon text-center">
                        <div class="logotype">
                            <a href="#">
                                <img src="images/logo.png" alt="Logo">
                            </a>
                        </div>
                        <div class="text lead">
                            <p>Our website is under construction</p>
                        </div>
                        <div class="timer comingSoonTimerHolder">
                        </div>
                        <form action="#" class="subcribe-form">
                            <p>Subscribe to get know about updates:</p>
                            <div class="input-row">
                                <input type="email" placeholder="Your E-mail" />
                                <input type="submit" class="button secondary" value="Subscribe"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
