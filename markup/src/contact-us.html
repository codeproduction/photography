<!doctype html>
<html lang="en">
@@include('layout/head.html')

<body>

        @@include('layout/header.html')
        <main role="main" id="main">

                                <img src="images/img-04.jpg" alt="">

                        </div>

            </div>
        </main>
        @@include('layout/footer.html')

</html>
