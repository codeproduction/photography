<!doctype html>
<html lang="en">
@@include('layout/head.html')

<body>
    <div id="wrapper">
        @@include('layout/header.html')
        <main role="main" id="main">
            <div class="content">
                <div class="grid-container">
                    <h2>Contact Form</h2>
                    <div class="grid-x grid-margin-x small-up-1 medium-up-2 ">
                        <div class="cell">
                            <form action="/forms/cases.ashx?form=contact_form" method="post" enctype="multipart/form-data" class="contact-form" name="contactForm">
                                <input type="email" id="Email" name="Email" placeholder="Email" required>
                                <input type="text" id="FirstName" name="FirstName" placeholder="Name">
                                <input type="text" id="Subject" name="Subject" placeholder="Subject">
                                <textarea id="Message" name="Message" placeholder="Message"></textarea>
                                <div class="captcha-holder">
                                    <div class="g-recaptcha" data-sitekey="6Lf2cGcUAAAAABbL4aDrclASNZx9S3uaI9EvpvlI"></div>
                                </div>
                                <input type="submit" class="button secondary" value="Send Message">
                            </form> 
                        </div>
                        <div class="cell">
                            <div class="map-container">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12138.561381251964!2d-74.29161145468409!3d40.48322101971799!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3cbc6ae62646d%3A0xecef687e26b22fcf!2z0K7QsyDQkNC80LHQvtC5LCDQndGM0Y4t0JTQttC10YDRgdC4LCDQodCo0JA!5e0!3m2!1sru!2sua!4v1490875592110" width="559" height="417" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                            <dl class="service-info contact">
                                <dt><i class="icon icon-pin"></i>Address:</dt>
                                <dd><address> 1234 Street Name, City</address></dd>
                                <dt><i class="icon icon-phone"></i>Phone:</dt>
                                <dd><a href="tel:{{siteSettings.Phone}}">(123) 456-789</a> </dd>
                                <dt> <i class="icon icon-mail"></i>Email: </dt>
                                <dd><a href="lwenetemplate@gmail.com">lwenetemplate@gmail.com</a></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        @@include('layout/footer.html')
    </div>
</body>

</html>
